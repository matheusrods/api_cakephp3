                        type: array
                        items:
                          type: object
                          properties:
                            codigo_cliente:
                              type: string
                              example: '71758'
                            nome_cliente:
                              type: string
                              example: >-
                                SIEMENS LTDA - SAO PAULO - Anhanguera -
                                44013159000116
                            flag_vinclulado:
                              type: integer
                              example: 1
                            codigo_usuario:
                              type: string
