openapi: 3.0.1
info:
  title: Swagger IT Health - Agendamento
  description: Documentação da API que será utilizada no aplicativo Agendamento.
  version: 1.0.0
servers:
  - url: 'http://tstapi.rhhealth.com.br/api/'
paths:
  /auth:
    post:
      tags:
        - usuario
      operationId: postAuth
      description: >-
        Autenticamos e retornamos o token para as outras operações e
        codigo_usuario.
      security: []
      parameters:
          -   in: path
              name: apelido
              schema:
                  type: integer
              required: true
              description: Login do usuário
          -   in: path
              name: senha
              schema:
                  type: integer
              required: true
              description: Senha do usuário
          -   in: path
              name: codigo_sistema
              schema:
                  type: integer
              required: false
              description: Código do sistema (Modulo agenda = 2)
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                apelido:
                  type: string
                  example: login_do_usuario
                senha:
                  type: string
                  example: senha_do_usuario
                codigo_sistema:
                    type: integer
                    example: 2
              required:
                - apelido
                - senha
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                            example: >-
                              eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0ZV9iZXJuamFtaW4iLCJleHAiOjE1NzAwNDM0MTh9.M3TbWzDOEKD2Gs6ICrVWkabFY0Rza7n9W7CFlzdeOgc
                          codigo_usuario:
                            type: integer
                            example: 72273
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /usuario:
    post:
      operationId: postUsuario
      tags:
        - usuario
      description: >-
        Quando cadastrar um usuário e retornar sucesso, iremos logar e retornar
        o codigo do usuario e o token. Quando ocorrer um erro irá ter o indice
        error, e uma mensagem.
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  example: SERGIO LEANDRO LIMA SALLES
                login:
                  type: string
                  example: 07329099708
                senha:
                  type: string
                  example: '123456'
                email:
                  type: string
                  example: teste@teste.com.br
                cpf:
                  type: string
                  example: 07329099708
                data_nascimento:
                  type: string
                  example: '1976-07-05'
                sexo:
                  type: string
                  example: M
                telefone:
                  type: string
                  example: '8138612194'
                celular:
                  type: string
                  example: '81999556553'
                apelido_sistema:
                  type: string
                  example: Serginho
                cliente:
                  type: array
                  items:
                    type: object
                    properties:
                      codigo_cliente:
                        type: string
                        example: '71758'
                      codigo_confirmacao:
                        type: string
                        example: '123456'
                notificacao:
                  type: integer
                  example: 1
                token_push:
                  type: string
                  example: xxxxxxxxxxxxxxxxx
                codigo_sistema:
                  type: integer
                  example: 2
                codigo_perfil:
                  type: integer
                  example: 1
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                            example: >-
                              eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0ZV9iZXJuamFtaW4iLCJleHAiOjE1NzAwNDM0MTh9.M3TbWzDOEKD2Gs6ICrVWkabFY0Rza7n9W7CFlzdeOgc
                          codigo_usuario:
                            type: integer
                            example: 72273
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      error:
                        type: object
                        properties:
                          message:
                            type: array
                            items:
                              type: object
                              properties:
                                cpf:
                                  type: string
                                  example: CPF já cadastrado
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  '/usuario/{codigo_usuario}':
    put:
      operationId: putUsuario
      tags:
        - usuario
      description: >-
        Na chamada não pode alterar o login e senha. Caso envie dados no indice
        cliente irá atualizar para o novo cliente.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: codigo_usuario
          schema:
            type: integer
          required: true
          description: ID do usuário ou CPF
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  example: SERGIO LEANDRO LIMA SALLES
                email:
                  type: string
                  example: teste@teste.com.br
                cpf:
                  type: string
                  example: 07329099708
                data_nascimento:
                  type: string
                  example: '1976-07-05'
                sexo:
                  type: string
                  example: M
                telefone:
                  type: string
                  example: '8138612194'
                celular:
                  type: string
                  example: '81999556553'
                apelido_sistema:
                  type: string
                  example: Serginho
                cliente:
                  type: array
                  items:
                    type: object
                  example: []
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      data:
                        type: string
                        example: Registro atualizado com sucesso!
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 404
                  result:
                    type: object
                    properties:
                      data:
                        type: string
                        example: Not Found
    get:
      operationId: getUsuario
      tags:
        - usuario
      description: Codigo de usuario para teste 72247
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: codigo_usuario
          schema:
            type: string
          required: true
          description: ID do usuário
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  result:
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          codigo_usuario:
                            type: integer
                            example: 134155
                          nome:
                            type: string
                            example: SERGIO LEANDRO LIMA SALLES
                          email:
                            type: string
                            example: teste@teste.com.br
                          celular:
                            type: string
                            example: '81999556553'
                          telefone:
                            type: string
                            example: '8138612194'
                          cpf:
                            type: string
                            example: 07329099708
                          Cliente:
                            type: object
                            properties:
                              nome_fantasia:
                                type: string
                                example: >-
                                  SIEMENS LTDA - SAO PAULO - Anhanguera -
                                  44013159000116
                              razao_social:
                                type: string
                                example: SIEMENS LTDA
                          fornecedor:
                            type: object
                            properties:
                              codigo:
                                type: integer
                                example: '8350'
                              nome_fantasia:
                                type: string
                                example: 'AMBULATÓRIO MÉDICO ANHANGUERA  - SIEMENS'
                              razao_social:
                                type: string
                                example: 'AMBULATÓRIO MÉDICO ANHANGUERA  - SIEMENS'
                              cnpj:
                                type: integer
                                example: '44013159000116'
                          ContatoEmergencia:
                            type: object
                            properties:
                              nome:
                                type: string
                                example: Will
                              telefone:
                                type: string
                                example: (81) 3861-2194
                              celular:
                                type: string
                                example: (89) 98130-2356
                              grau_parentesco:
                                type: string
                                example: ''
                              email:
                                type: string
                                example: ''
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 404
                  result:
                    type: object
                    properties:
                      data:
                        type: string
                        example: Not Found
