openapi: 3.0.1
info:
    title: Swagger IT Health
    description: Documentação da API que será utilizada no aplicativo NINA.
    version: 1.0.0
servers:
    - url: 'https://tstapi.rhhealth.com.br/api/'
paths:
    /auth:
        post:
            tags:
                - usuario
            operationId: postAuth
            description: >-
                Autenticamos e retornamos o token para as outras operações e
                codigo_usuario.
            security: []
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                apelido:
                                    type: string
                                    example: login_do_usuario
                                senha:
                                    type: string
                                    example: senha_do_usuario
                                codigo_perfil:
                                    type: string
                                    example: codigo_perfil por sistema (9->lyn,42->thermal,43->getao_risco)
                            required:
                                - apelido
                                - senha
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: number
                                        example: 200
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    token:
                                                        type: string
                                                        example: >-
                                                            eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0ZV9iZXJuamFtaW4iLCJleHAiOjE1NzAwNDM0MTh9.M3TbWzDOEKD2Gs6ICrVWkabFY0Rza7n9W7CFlzdeOgc
                                                    codigo_usuario:
                                                        type: integer
                                                        example: 72273
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Unauthorized'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
    /usuario:
        post:
            operationId: postUsuario
            tags:
                - usuario
            description: >-
                Quando cadastrar um usuário e retornar sucesso, iremos logar e retornar
                o codigo do usuario e o token. Quando ocorrer um erro irá ter o indice
                error, e uma mensagem.
            security: []
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                nome:
                                    type: string
                                    example: SERGIO LEANDRO LIMA SALLES
                                login:
                                    type: string
                                    example: 07329099708
                                senha:
                                    type: string
                                    example: '123456'
                                email:
                                    type: string
                                    example: teste@teste.com.br
                                cpf:
                                    type: string
                                    example: 07329099708
                                data_nascimento:
                                    type: string
                                    example: '1976-07-05'
                                sexo:
                                    type: string
                                    example: M
                                telefone:
                                    type: string
                                    example: '8138612194'
                                celular:
                                    type: string
                                    example: '81999556553'
                                apelido_sistema:
                                    type: string
                                    example: Serginho
                                cliente:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            codigo_cliente:
                                                type: string
                                                example: '71758'
                                            codigo_confirmacao:
                                                type: string
                                                example: '123456'
                                notificacao:
                                    type: integer
                                    example: 1
                                token_push:
                                    type: string
                                    example: xxxxxxxxxxxxxxxxx
                                codigo_sistema:
                                    type: integer
                                    example: 1
                                codigo_perfil:
                                    type: integer
                                    example: 9->lyn,43->gestao_risco
                required: true
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: number
                                        example: 200
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    token:
                                                        type: string
                                                        example: >-
                                                            eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0ZV9iZXJuamFtaW4iLCJleHAiOjE1NzAwNDM0MTh9.M3TbWzDOEKD2Gs6ICrVWkabFY0Rza7n9W7CFlzdeOgc
                                                    codigo_usuario:
                                                        type: integer
                                                        example: 72273
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: number
                                        example: 200
                                    result:
                                        type: object
                                        properties:
                                            error:
                                                type: object
                                                properties:
                                                    message:
                                                        type: array
                                                        items:
                                                            type: object
                                                            properties:
                                                                cpf:
                                                                    type: string
                                                                    example: CPF já cadastrado
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Unauthorized'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
    '/usuario/{codigo_usuario}':
