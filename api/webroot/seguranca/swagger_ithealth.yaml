openapi: 3.0.1
info:
    title: Swagger IT Health - Segurança
    description: Documentação da API que será utilizada no aplicativo de gestão de riscos e ppra.
    version: 1.0.0
servers:
    - url: 'http://tstapi.rhhealth.com.br/api/'
paths:
    /auth:
        post:
            tags:
                - usuario
            operationId: postAuth
            description: >-
                Autenticamos e retornamos o token para as outras operações e
                codigo_usuario.
            security: []
            parameters:
                -   in: path
                    name: apelido
                    schema:
                        type: integer
                    required: true
                    description: Login do usuário
                -   in: path
                    name: senha
                    schema:
                        type: integer
                    required: true
                    description: Senha do usuário
                -   in: path
                    name: codigo_sistema
                    schema:
                        type: integer
                    required: false
                    description: Código do sistema (Modulo agenda = 2)
                -   in: path
                    name: codigo_perfil
                    schema:
                      type: integer
                    required: false
                    description: Código do perfil do usuario para este sistema 43
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            type: object
                            properties:
                                apelido:
                                    type: string
                                    example: login_do_usuario
                                senha:
                                    type: string
                                    example: senha_do_usuario
                                codigo_sistema:
                                    type: integer
                                    example: 2
                                codigo_perfil:
                                    type: integer
                                    example: 43
                            required:
                                - apelido
                                - senha
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: number
                                        example: 200
                                    result:
                                        type: object
                                        properties:
                                            data:
                                                type: object
                                                properties:
                                                    token:
                                                        type: string
                                                        example: >-
                                                            eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0ZV9iZXJuamFtaW4iLCJleHAiOjE1NzAwNDM0MTh9.M3TbWzDOEKD2Gs6ICrVWkabFY0Rza7n9W7CFlzdeOgc
                                                    codigo_usuario:
                                                        type: integer
                                                        example: 72273
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Unauthorized'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFound'
